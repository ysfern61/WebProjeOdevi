<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Etkinlik Yönetim Sistemi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Etkinlik Yönetim Sistemi</h1>
        </header>

        <main>
            <section class="auth-section">
                <h2>Kayıt Ol</h2>
                <form id="register">
                    <input type="email" id="registerEmail" placeholder="E-posta adresiniz" required>
                    <input type="password" id="registerPassword" placeholder="Şifreniz" required>
                    <input type="text" id="interests" placeholder="İlgi Alanları (virgülle ayırın)">
                    <button type="submit">Kayıt Ol</button>
                </form>
                <p>Zaten hesabınız var mı? <a href="{{ url_for('index') }}">Giriş Yap</a></p>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
