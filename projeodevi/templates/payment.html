<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme - Etkinlik Yönetim Sistemi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ödeme</h1>
            <button id="logout-btn" class="modern-btn">Çıkış Yap</button>
        </header>

        <main>
            <div class="panel-section">
                <h2>Sipariş Özeti</h2>
                <div id="cartItems" class="card-list"></div>
                <div id="cartTotal" style="margin: 20px 0; font-size: 1.2rem; font-weight: bold;"></div>
            </div>

            <div class="panel-section">
                <h2>Ödeme Bilgileri</h2>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="paymentType">Ödeme Yöntemi</label>
                        <select id="paymentType" class="form-control" required>
                            <option value="credit-card">Kredi Kartı</option>
                            <option value="bank-transfer">Havale/EFT</option>
                        </select>
                    </div>

                    <div id="creditCardFields">
                        <div class="form-group">
                            <label for="cardNumber">Kart Numarası</label>
                            <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" required>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Kart Üzerindeki İsim</label>
                            <input type="text" id="cardName" class="form-control" required>
                        </div>
                        <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div>
                                <label for="cardExpiry">Son Kullanma Tarihi</label>
                                <input type="text" id="cardExpiry" class="form-control" placeholder="AA/YY" maxlength="5" required>
                            </div>
                            <div>
                                <label for="cardCVC">CVC</label>
                                <input type="text" id="cardCVC" class="form-control" placeholder="123" maxlength="3" required>
                            </div>
                        </div>
                    </div>

                    <div id="bankTransferFields" style="display: none;">
                        <div class="form-group">
                            <h3>Banka Hesap Bilgileri</h3>
                            <p><strong>Banka:</strong> X Bank</p>
                            <p><strong>IBAN:</strong> TR00 0000 0000 0000 0000 0000 00</p>
                            <p><strong>Hesap Sahibi:</strong> Etkinlik Yönetim Sistemi</p>
                            <p><strong>Açıklama:</strong> Etkinlik ödemesi</p>
                        </div>
                    </div>

                    <button type="submit" class="modern-btn" style="width: 100%; margin-top: 20px;">Ödemeyi Tamamla</button>
                </form>
            </div>
        </main>
    </div>

    <div id="snackbar"></div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
