<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Etkinlik Yönetim Sistemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/adminPanel.css">
</head>
<body>
    <div class="container">
        <div class="panel-header">
            <h1>Admin Paneli</h1>
            <div class="header-buttons">
                <a href="user-panel.html" class="user-panel-link">Kullanıcı Paneli</a>
                <button id="logout-btn" class="modern-btn">Çıkış Yap</button>
            </div>
        </div>

        <div class="panel-section">
            <h2>Yeni Etkinlik Ekle</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Etkinlik Başlığı</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Açıklama</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDate">Tarih</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                <div class="form-group">
                    <div id="weatherInfo" class="weather-info"></div>
                </div>
                <div class="form-group">
                    <label for="eventType">Etkinlik Türü</label>
                    <input type="text" id="eventType" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Etkinlik Yeri</label>
                    <input type="text" id="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventCapacity">Kapasite</label>
                    <input type="number" id="eventCapacity" required>
                </div>
                <div class="form-group">
                    <label for="eventPrice">Fiyat</label>
                    <input type="number" id="eventPrice" required>
                </div>
                <button type="submit" class="modern-btn">Etkinlik Ekle</button>
            </form>
        </div>

        <div class="panel-section">
            <h2>Yeni Duyuru Ekle</h2>
            <form id="announcementForm">
                <div class="form-group">
                    <label for="announcementTitle">Duyuru Başlığı</label>
                    <input type="text" id="announcementTitle" required>
                </div>
                <div class="form-group">
                    <label for="announcementContent">Duyuru İçeriği</label>
                    <textarea id="announcementContent" required></textarea>
                </div>
                <button type="submit" class="modern-btn">Duyuru Ekle</button>
            </form>
        </div>

        <div class="panel-section">
            <h2>Ekli Etkinlikler</h2>
            <div id="eventsList" class="card-list"></div>
        </div>

        <div class="panel-section">
            <h2>Ekli Duyurular</h2>
            <div id="announcementList" class="card-list"></div>
        </div>

        <div class="panel-section">
            <h2>Kullanıcı Yönetimi</h2>
            <div id="userList" class="card-list"></div>
        </div>
    </div>
    <!-- Event Update Modal -->
    <div id="updateEventModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Etkinlik Güncelle</h2>
            <form id="updateEventForm">
                <input type="hidden" id="updateEventId">
                <div class="form-group">
                    <label for="updateEventTitle">Etkinlik Başlığı</label>
                    <input type="text" id="updateEventTitle" required>
                </div>
                <div class="form-group">
                    <label for="updateEventDescription">Açıklama</label>
                    <textarea id="updateEventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="updateEventDate">Tarih</label>
                    <input type="datetime-local" id="updateEventDate" required>
                </div>
                <div class="form-group">
                    <div id="updateWeatherInfo" class="weather-info"></div>
                </div>
                <div class="form-group">
                    <label for="updateEventType">Etkinlik Türü</label>
                    <input type="text" id="updateEventType" required>
                </div>
                <div class="form-group">
                    <label for="updateEventLocation">Etkinlik Yeri</label>
                    <input type="text" id="updateEventLocation" required>
                </div>
                <div class="form-group">
                    <label for="updateEventCapacity">Kapasite</label>
                    <input type="number" id="updateEventCapacity" required>
                </div>
                <div class="form-group">
                    <label for="updateEventPrice">Fiyat</label>
                    <input type="number" id="updateEventPrice" required>
                </div>
                <button type="submit" class="modern-btn">Güncelle</button>
            </form>
        </div>
    </div>

    <div id="snackbar"></div>
    <script src="../static/adminpanel.js"></script>
</body>
</html>
